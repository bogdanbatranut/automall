<div class="container">
  <app-scrape-start></app-scrape-start>

  <form [formGroup]="form">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Markets</h5>
        <ng-container formArrayName="markets">

          <div class="list-group" id="markets">
            <ng-container *ngFor="let mkt of markets.controls ; let i = index">
              <app-multiselect formControlName="{{i}}"></app-multiselect>
            </ng-container>
          </div>

        </ng-container>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Criterias</h5>
            <ng-container formArrayName="criterias">
              <div class="list-group" id="criterias">
                <ng-container *ngFor="let criteria of criterias.controls; let i = index">
                  <app-multiselect formControlName="{{i}}">
                  </app-multiselect>
                </ng-container>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
  <pre>
    <code>
      {{form.value | json}}
    </code>
  </pre>
