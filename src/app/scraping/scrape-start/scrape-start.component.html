<button type="button" (click)="startScraping()" ) class="btn btn-success">Success</button>

<ng-container *ngIf="showToast">
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">Session starter</strong>
<!--      <small>11 mins ago</small>-->
      <button type="button" (click)="closeToast()"  class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</ng-container>
