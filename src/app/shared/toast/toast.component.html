<div [ngClass]="{'toast': true, 'show': true, 'bg-danger': isErr}" role="alert" aria-live="assertive" aria-atomic="true">
<!--<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">-->
  <div class="toast-header">
    <strong class="me-auto">{{isErr ? "Oops !!" : "Car-Mall"}}</strong>
    <small>11 mins ago</small>
    <button type="button" (click)="closeToast(index)" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    {{message}}
  </div>
</div>
