<div class="accordion-item">
  <app-accordion-header
    [text]="getMainPanelText()"
    [targetId]="getTargetPanelID()"
    [session]="data"
    (sessionDelete)="sessionDelete($event)"

  >
  </app-accordion-header>
  <app-accordion-item-body
    [accordionId]="parentId"
    [panelId]="getPanelId()"
    [sessionID]="getSessionID()"
  >
  </app-accordion-item-body>
</div>
