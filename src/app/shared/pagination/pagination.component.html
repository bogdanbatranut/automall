<nav aria-label="...">
  <div class="d-flex justify-content-center">
    <ul class="pagination">
      <li [ngClass]="{'page-item' : true, 'disabled': !prevPageEnabled }">
        <!--        <span class="page-link">Previous</span>-->
        <a class="page-link" (click)="pageSelected(1)">First</a>
      </li>
      <li [ngClass]="{'page-item' : true, 'disabled': !prevPageEnabled }">
<!--        <span class="page-link">Previous</span>-->
        <a class="page-link" (click)="prevPageClicked()">Previous</a>
      </li>
      <ng-container *ngFor="let page of pages; index as i" >
        <li [ngClass]="{'page-item' : true, 'active': selectedPage == page }">
          <a class="page-link" (click)="pageSelected(page)"> {{page}} </a>
        </li>
      </ng-container>


<!--      <li class="page-item active" aria-current="page">-->
<!--        <span class="page-link">2</span>-->
<!--      </li>-->
<!--      <li class="page-item"><a class="page-link" href="#">3</a></li>-->
      <li [ngClass]="{'page-item' : true, 'disabled': !nextPageEnabled }">
        <a class="page-link" (click)="nextPageClicked()">Next</a>
      </li>

      <li [ngClass]="{'page-item' : true, 'disabled': !nextPageEnabled }">
        <a class="page-link" (click)="toLastPage()"> Last </a>
      </li>

    </ul>
  </div>

</nav>
